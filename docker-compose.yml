version: "3"

services:
  app:
    build:
      dockerfile: Dockerfile
      context: ./
    networks:
      - lucy

  nginx:
    image: nginx:1.21-alpine
    restart: unless-stopped
    ports:
      - 80:80
    depends_on:
      - app
    volumes:
      - ./:/var/www
      - ./nginx:/etc/nginx/conf.d
    networks:
      - lucy

networks:
  lucy:
    driver: bridge
